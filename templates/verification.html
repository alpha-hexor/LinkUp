<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/verification.css') }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h2>OTP Verification</h2>
        <form id="otp-form" method="POST" action="{{ url_for('verification') }}">
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" name="otp" required>
            <button type="submit">Verify</button>
        </form>
        {% if auth_error %}
        <p class="error-message">{{ auth_error }}</p>
        {% endif %}
        {% if success_message %}
        <p class="success-message">{{ success_message }}</p>
        {% endif %}
        
        <h3>Didn't receive or expired OTP?</h3>
        <form id="resend-form" method="POST" action="{{ url_for('resend_otp') }}">
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Resend OTP</button>
        </form>
    </div>
</body>
</html>
